<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Map APP with React and OpenWeatherMap</title>
    <link rel="shortcut icon" type="image/png" href="http://wes.io/ehRe/my-favourite-icon.png"/>
  </head>
  <body>
    <div id="root"></div>
    <script src="/js/app-script.js"></script>

    <script src="https://npmcdn.com/google-map-react@0.14.6/dist/GoogleMapReact.js"></script>

    <script type="text/javascript">
        console.API;

        if (typeof console._commandLineAPI !== 'undefined') {
            console.API = console._commandLineAPI; //chrome
        } else if (typeof console._inspectorCommandLineAPI !== 'undefined') {
            console.API = console._inspectorCommandLineAPI; //Safari
        } else if (typeof console.clear !== 'undefined') {
            console.API = console;
        }

        console.API.clear();
    </script>
  </body>
</html>
